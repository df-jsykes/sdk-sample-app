<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-5">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">DreamFactory<sup>TM</sup></a>
            <p class="navbar-text">Sample Auth & CRUD App</p>

        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-5">
            <div id="login-form" class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input  class="form-control" id="email" type="email" placeholder="email">
                    <input class="form-control" type="password" id = "password" placeholder="password">
                </div>
                <button class="btn btn-info" onclick="myApp.login()"><span class="glyphicon glyphicon-log-in"></span> Login</button>
            </div>
            <span style="display:inline-block" class="navbar-text navbar-right" id="current-user"></span><button onclick ="myApp.logout()" id="logout-button" class = "btn btn-default navbar-btn pull-right"><span class="glyphicon glyphicon-log-out"></span> Log out</button>
        </div>
    </div>
</nav>

<div id="error-div" class="alert-danger"></div>
<div id="progress-bar" class="text-center"><h4 id="loading-message">Loading Dreamfactory APIs</h4>
    <div class="progress progress-striped active text-center">
        <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"
             style="width: 100%">
            <span class="sr-only">100% Complete</span>
        </div>
    </div>
</div>
<br/>
<div id="data-container">
    <button onclick = "myApp.listLocalDatabases()" id="back-button" class = "btn btn-info"><span class="glyphicon glyphicon-chevron-left"></span> Back To Tables</button>
    <span id="data-status"></span>
    <div id="table-container">
        <h4 id="data-message"></h4>
        <table id="data-table" class="table table-striped table-bordered">

        </table>
    </div>
</div>
<div id="form-container">

</div>
<script src='lib/jquery.js' type='text/javascript'></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js" type="text/javascript"></script>
<script src='lib/dreamfactory.js' type='text/javascript'></script>
<script src='app.js' type='text/javascript'></script>
</body>
</html>
