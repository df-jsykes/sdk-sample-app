<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <style>
        body {
            margin: 10px;
        }

    </style>

</head>
<body>

<div id="header" class="lead text-center">
    The <b>DreamFactory<sup>TM</sup></b> JavaScript SDK Sample App
</div>
<button onclick ="myApp.logout()" id="logout-button" class = "btn btn-danger pull-right">Log out</button>
<div id="error-div" class="alert-danger"></div>
<div id="progress-bar" class="text-center"><h4 id="loading-message">Loading Dreamfactory APIs</h4>
    <div class="progress progress-striped active text-center">
        <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"
             style="width: 100%">
            <span class="sr-only">100% Complete</span>
        </div>
    </div>
</div>
<div id ="login-form">
    <div >
        <div class="login-container">
            <div id="output"></div>
            <div class="avatar"></div>
            <div class="form-box">
                <div>
                    <input id="email" type="email" placeholder="email">
                    <input type="password" id = "password" placeholder="password">
                    <button class="btn btn-info btn-block login" onclick="myApp.login()">Login</button>
                </div>
            </div>
        </div>

    </div>
</div>
<br/>
<div id="data-container">
    <button onclick = "myApp.listLocalDatabases()" id="back-button" class = "btn"> <<< Back To Tables</button>
    <h4 id="data-message"></h4>
    <table id="data-table" class="table table-striped table-bordered">

    </table>
    <div id="form-container">

    </div>
</div>

<script src='lib/jquery.js' type='text/javascript'></script>
<script src='lib/dreamfactory.js' type='text/javascript'></script>
<script src='app.js' type='text/javascript'></script>
</body>
</html>
